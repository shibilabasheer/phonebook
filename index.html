<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <meta name="description"
        content="This program is to develop a simple phonebook application that utilizes the Fetch API and asynchronous JavaScript techniques.">
    <meta name="author" content="shibila">
    <meta name="keyword" content="javascript,js,phonebbok,fetch-api,asynchronous-js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--main section start-->
    <main>
        <div class="container-fluid pt-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title text-center text-uppercase text-primary fw-bold">Phonebook</h3>

                    <div class="row mt-4">
                        <div class="col-md-6 mx-auto">

                            <div class="input-group">
                                <input class="form-control border-end-0 border rounded-pill" type="search"
                                    placeholder="search by name or phone" id="searchInput" onkeypress="listContact()">
                                <span class="input-group-append">
                                    <button
                                        class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                                        type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <form class="row g-3 p-3" action="" method="" id="contactForm">

                        <input type="hidden" id="contactId">
                        <div class="col-12">

                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                minlength="3" maxlength="30" required>
                        </div>

                        <div class="col-12">

                            <input type="text" class="form-control" id="phone" name="phone"
                                placeholder="Enter your phone" minlength="10" maxlength="13" required>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        </div>
                    </form>
                    <ul id="contactList" class="list-group mt-3">

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--main section end-->

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
